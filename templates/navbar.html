{% load static %}
<header id="header" class="header-effect-shrink" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 120}">
    <div class="header-body">
        <div class="header-top">
            <div class="header-top-container container">
                <div class="header-row">
                    <div class="header-column justify-content-start">
                        <span class="d-sm-flex align-items-center ml-4">
                            <i class="fas fa-phone mr-1"></i>
                            <a href="tel:1123253785">(11) 2325-3785</a>
                        </span>
                    </div>
                    <div class="header-column justify-content-end">
                        <ul class="header-top-social-icons social-icons social-icons-transparent d-md-block">
                            <li class="social-icons-facebook">
                                <a href="http://www.facebook.com/" target="_blank" title="Facebook"><i
                                    class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="social-icons-twitter">
                                <a href="http://www.twitter.com/" target="_blank" title="Twitter"><i
                                    class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="social-icons-instagram">
                                <a href="http://www.instagram.com/" target="_blank" title="Instragram"><i
                                    class="fab fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column justify-content-start">
                    <div class="header-logo">
                        <a href="{% url "home" %}">
                            <img alt="Mulher Gorila" width="127" src="https://www.mulhergorila.com/wp-content/uploads/2016/02/cpanel-logo.png">
                        </a>
                    </div>
                </div>
                <div class="header-column justify-content-end">
                    <div class="header-nav">
                        <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1">
                            <nav class="collapse">
                                <ul class="nav flex-column flex-lg-row" id="mainNav">
                                    <li>
                                        <a class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url "home" %}">
                                            Home
                                        </a>
                                    </li>
                                    <li>
                                        <a class="{% if request.resolver_match.url_name == 'quem-somos' %}active{% endif %}" href="{% url "quem-somos" %}">
                                            Empresa
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a class="dropdown-item dropdown-toggle" href="#">
                                            Serviços
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#">Criação de Sites</a>
                                            </li>
                                            <li>
                                                <a href="#">Desenvolvimento de Sistemas</a>
                                            </li>
                                            <li>
                                                <a href="#">Marketing Digital</a>
                                            </li>
                                            <li>
                                                <a href="#">Consultoria SEO</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Portfolio
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Blog
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Contato
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header-button d-none d-sm-flex ml-3">
                            <a href="#" class="btn btn-outline btn-rounded btn-primary btn-4 btn-icon-effect-1">
                                <span class="wrap">
                                    <span>Orçamento</span>
                                    <i class="fas fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                        <button class="header-btn-collapse-nav header-btn-collapse-nav-light ml-3" data-toggle="collapse" data-target=".header-nav-main nav">
                            <span class="hamburguer">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="close">
                                <span></span>
                                <span></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
